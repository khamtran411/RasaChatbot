  - text: In order to user AWS services, you will need AWS account Do you have one?
      if not you can make one here https://portal.aws.amazon.com/billing/signup#/start
  utter_Dynamodb:
  - text: Amazon DynamoDB is a key-value and document database that delivers single-digit
      millisecond performance at any scale. It's a fully managed, multiregion, multimaster,
      durable database with built-in security, backup and restore, and in-memory caching
      for internet-scale applications. DynamoDB can handle more than 10 trillion requests
      per day and can support peaks of more than 20 million requests per second. I
      suggerst you read documentation at https://docs.aws.amazon.com/dynamodb/index.html
      for more infomation
  utter_EC2:
  - text: Amazon Elastic Compute Cloud (Amazon EC2) is a web service that provides
      secure, resizable compute capacity in the cloud. It is designed to make web-scale
      cloud computing easier for developers. Amazon EC2's simple web service interface
      allows you to obtain and configure capacity with minimal friction. I suggerst
      you read documentation at https://docs.aws.amazon.com/ec2/index.html for more
      infomation
